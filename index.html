<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo acerta número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grupao">
    <h1>Advinhe o número</h1>
    <div id="container-saidas">
        <h3 >Erros: <span id="saida-erros">0</span></h3>
        <h3>Chances: <span id="saida-chances">6</span></h3>
        <h3 id="outDicas">Dica: É um número entre 1 e 100</h3>
        <audio id="myaudio" src="voice-of-character-montervillain-expressions-132288.mp3"></audio>
        <audio  id="myaudio2" src="audio erro.mp3"></audio>
        <audio id="myaudio3" src="victorymale-version-230553.mp3"></audio>
    </div>
    <div id="container-botoes">
        <div><input type="number" required min="0" placeholder="digite um número" max="100" id="input-valor"></div>
        <div><input type="submit" id="btn-apostar" value="Jogar"></div>
        <div><input type="button" name="" id="btn-jnovamente" value="Jogar novamente"></div>
    </div>
    
    <div id="nome">
        <p>Por RAFAEL SANTOS</p>
    </div>
</div>
    


<script src="script.js"></script>    
</body>
</html>
